sudo: required
language: c
compiler:
- gcc
- clang
os:
- linux
- osx
matrix:
  exclude:
  - compiler: gcc
    os: osx
  - compiler: clang
    os: linux
before_install:
- chmod +x *.sh
- "./travis-install.sh"
script:
- "./travis-build.sh"
after_success:
- "./travis-setup-test.sh"
- "./travis-run-test.sh"
- "./travis-cleanup-test.sh"
addons:
  apt:
    packages:
    - doxygen
  homebrew:
    packages:
    - doxygen
    update: true
env:
  global:
    secure: 
